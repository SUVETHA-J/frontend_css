<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="frontend.css"/>
    <title>Doctor's Appointment form</title>
</head>
<body>
    <form>
        <fieldset>
<legend align="left">APPOINTMENT FORM</legend>
       <label>NAME   :</label>
       <input type="text"><br><br>
       <label>  GENDER :</label>
       <input type="radio" name="gender">MALE <input type="radio" name="gender">FEMALE<input type="radio" name="gender">TRANSGENDER    <br><br>
       <label>AGE    :</label><input type="text"><br><br>
       <label>ID     :</label><input type="text"><br><br>
       <label>PROBLEM:</label><input type="text"><br><br> 
       <label> DAYS   :</label><input type="text"><br><br>
       APPOINTMENT DATE<br><br>
      <label>DATE   :</label>
        <select>
        <option value="date">Select date</option>
        <option value="monday">MONDAY</option>
        <option value="tuesday">TUESDAY</option>
        <option value="wednesday">WEDNESDAY</option>
        <option value="thursday">THRUSDAY</option>
        <option value="friday">FRIDAY</option>
       </select><br><br>
      <label>TIMING  :</label>
      <select>
        <option value="time">select time</option>
<option value="1">10.00-02.00</option>
<option value="2">04.30-09.30</option>    </select><br><br>
<button>REGISTER</button>
</fieldset>

    </form>
</body>
</html>
